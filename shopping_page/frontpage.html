<!DOCTYPE html>
<html>

<head>
  <title>Front Page</title>
  <link rel="stylesheet" href="style/frontpage.css">
  <link rel="icon" type="image/png" href="icon/apple-2.png">
</head>

<body>
  <div class="container">
    <!-- ảnh nền -->
    <img src="icon/bb3IMG.jpg" class="container-img" alt="Background">

    <div class="container-buttons">
      <button class="connect-button facebook-button" data-tooltip=" Facebook">
        <img src="icon/facebook.webp" class="icon-image">
      </button>
      <button class="connect-button gmail-button" data-tooltip=" Gmail">
        <img src="icon/gmail_icon.png" class="icon-image" alt="Gmail">
      </button>
      <button class="connect-button tiktok-button" data-tooltip=" TikTok">
        <img src="icon/tiktok.webp" class="icon-image" alt="TikTok">
      </button>
      <button class="connect-button youtube-button" data-tooltip=" YouTube">
        <img src="icon/youtube.png" class="icon-image" alt="YouTube">
      </button>
    </div>
  </div>

  <!-- nếu không cần JS thì bỏ dòng này -->
  <script src="scripts/frontpage.js"></script>
</body>

</html>
