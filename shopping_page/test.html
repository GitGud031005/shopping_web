<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    .quantity {
      display: flex;
      align-items: center;
      justify-content: center;
      width: fit-content;
      height: 40px;
      border-radius: 5px;
      padding: 0;
      /* Thay đổi từ padding: -1 thành 0 */
      border: solid 1px #ccc;
      overflow: hidden;
      /* Đảm bảo các phần tử con không vượt ra ngoài */
    }

    .btn {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      border: none;
      background-color: white;
      padding: 0 10px;
      /* Thêm padding cho button */
      height: 100%;
      /* Chiếm full height của container */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-text {
      border: none;
      /* Loại bỏ border của input */
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 60px;
      /* Tăng width để dễ nhìn */
      height: 100%;
      /* Chiếm full height của container */
      background-color: white;
      outline: none;
      margin: 0;
      /* Loại bỏ margin mặc định */
      padding: 0;
      /* Loại bỏ padding mặc định */
    }

    /* Thêm border separator giữa các element */
    .btn:first-child {
      border-right: 1px solid #ccc;
    }

    .btn:last-child {
      border-left: 1px solid #ccc;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body>
  <div class="quantity">
    <input type="button" value="-" class="minus btn" onclick="decrease()">

    <input type="number" class="input-text qty text" value="1" min="1" max="" name="quantity" step="1" placeholder=""
      inputmode="numeric" autocomplete="off" id="number">

    <input type="button" value="+" class="plus btn" onclick="increase()">
  </div>

  <script>
    function decrease() {
      var number = document.getElementById('number');
      var currentValue = parseInt(number.value);
      if (currentValue > 1) { // Prevent going below 1
        number.value = currentValue - 1;
      }
    }

    function increase() {
      var number = document.getElementById('number');
      var currentValue = parseInt(number.value);
      number.value = currentValue + 1;
    }
  </script>

</body>

</html>
