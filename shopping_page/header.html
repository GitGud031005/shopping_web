<!DOCTYPE html>
<html>
    <header>
        <title>Header</title>
        <link rel="stylesheet" href="style/header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </header>
    <body>
        <div class="header">
            <div class="upper-header">
                <div class="upper-header-left">
                    <img class="halo-logo" src="icon/halo-logo-250x46-1.webp">
                </div>
                <div class="upper-header-mid">
                    <input class="search-bar" type="text" placeholder="Search">
                    <button class="search-button" type="submit">
                        <img style="width: 65%;" src="icon/search-interface-symbol.png">
                    </button>
                </div>
                <div class="upper-header-right">
                    <div class="contact">
                        <img class="icon-phone" src="icon/phone-icon-35x35.webp">
                        <div class="hotline">
                            <strong>HOTLINE</strong>
                            <strong style="color: rgb(255, 231, 0);">028 7306 8666</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower-header">
                <div class="lower-header-left">
                    <div class="prodlist">
                        <div class="menu">
                            <span class="ham"></span>
                            <span class="ham"></span>
                            <span class="ham"></span>
                        </div>
                        <span style="
                            font-size: 13.5px;
                            position: absolute;
                            left: 44px;
                            top: 12px;
                        "><strong>DANH MUC SAN PHAM</strong></span>
                    </div>
                </div>
                <div class="lower-header-mid">
                    <div class="menu-item">
                        <img src="icon/trang_chu.png">
                        <strong>TRANG CHU</strong>
                    </div>
                    <div class="menu-item">
                        <img src="icon/san_pham.png">
                        <strong>SAN PHAM</strong>
                    </div>
                    <div class="menu-item">
                        <img src="icon/images-6-150x150.webp">
                        <strong>CHUONG TRINH</strong>
                    </div>
                    <div class="menu-item">
                        <img src="icon/cua_hang.png">
                        <strong>CUA HANG</strong>
                    </div>
                    <div class="menu-item">
                        <img src="icon/ban_tin.png">
                        <strong>BAN TIN</strong>
                    </div>
                </div>
                <div class="lower-header-right">
                    <div class="cart-button">
                        <img style="width: 60%;" src="icon/online-shopping.png">
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="scripts/header.js"></script>
    </body>
</html>
